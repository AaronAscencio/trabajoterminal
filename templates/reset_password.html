{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'fontawesome-free/css/all.min.css' %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">

  

</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href=""><b>Project/</b>LTE</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Ingresa tus credenciales</p>

      <form action="." method="post">
        {% csrf_token %}
        {{form}}
        <input type="hidden" name="next" value="{{next}}"> 
        <div class="input-group mb-3">
          <input type="type" class="form-control" placeholder="Usuario" name="username">
          <div class="input-group-append">
            <div class="input-group-text">
              <i class="fa fa-user" aria-hidden="true"></i>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Contraseña" name="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block mb-2 message">Ingresar</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <!-- /.social-auth-links -->

      <p class="mb-1">
        <a href="forgot-password.html">¿Has olvidado tu contraseña?</a>
      </p>
      <p class="mb-0">
        <a href="register.html" class="text-center">Crear cuenta</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
<!--SweetAlert2 -->
<script src="{% static 'lib/sweetalert2/sweetalert2.min.js' %}"></script>

<script type="application/javascript">
  
  
  {% if form.errors %}
      let errors = '';
      {% for field in form %}
          {% for error in field.errors %}
              errors += '{{ error }}\n';
          {% endfor %}
      {% endfor %}
      {% for error in form.non_field_errors %}
          errors += '{{ error }}\n';
      {% endfor %}
      Swal.fire({
          title: 'Error!',
          text: errors,
          icon: 'error'
      });
  {% endif %}
</script>
</body>
</html>
